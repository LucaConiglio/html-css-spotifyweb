<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/query.css">
</head>

<body>
    <div class="big-container row">
        <div class="sidebar">
            <div class="sidebar-logo shrink">
                <img class="img-large" src="img/logo.svg" alt="logo">
                <img class="img-small" src="img/logo-small.svg" alt="logo">
            </div>
            <div class="sidebar-home align-item-center shrink">
                <img src="img/home.svg" alt="">
                <span class="none color-white">Home</span>
            </div>
            <div class="sidebar-home align-item-center shrink">
                <img class="svg-opacity" src="img/search.svg" alt="lente">
                <span class="none">Cerca</span>
            </div>
            <div class="sidebar-home align-item-center shrink">
                <img class="svg-opacity" src="img/libreria.svg" alt="libreria">
                <span class="none">La tua libreria</span>
            </div>
            <div class="playlist none shrink overflow">
                <h4 class="color-white">PLAYLIST</h4>
                <div class="align-item-center">
                    <span class="plus-icon none">
                      <a href="#"></a>  <i class="fa-solid fa-square-plus"></i></a>
                    </span>
                    <span class="line-height">Crea Playlist</span>
                </div>
                <div class="name-playlist none">
                   <a class="none" href="#">Nome Playlist</a>
                </div>
                <div class="name-playlist none">
                   <a class="none" href="#">Nome Playlist</a>
                </div>
                <div class="name-playlist none">
                   <a class="none" href="#">Nome Playlist</a>
                </div>
                <div class="name-playlist none">
                   <a class="none" href="#">Nome Playlist</a>
                </div>
                <div class="name-playlist none">
                   <a class="none" href="#">Nome Playlist</a>
                </div>
                <div class="name-playlist none">
                   <a class="none" href="#">Nome Playlist</a>
                </div>
                <div class="name-playlist none">
                   <a class="none" href="#">Nome Playlist</a>
                </div>
                <div class="name-playlist none">
                   <a class="none" href="#">Nome Playlist</a>
                </div>
                
            </div>
            <div class="grow"></div>
            <div class="row align-item-center shrink">
                <img class="svg-opacity img-download" src="img/download.svg" alt="">
                <span class="none">Installa app</span>
            </div>
                <div class="bar95 none"></div>
                <div class="color-white row align-item-center">
                    <div class="radius50-profile">
                        <img class="color-white" src="img/profile.svg" alt="">
                    </div>
                    <h4 class="john none color-white">John Doe</h4>
                </div>

        </div>
        <div class="container grow">
            <div class="upgrade-bar">
                <button class="upgrade">Effettua l'upgrade</button>
            </div>
        </div>
    </div>
    <footer class="row flex-bet">
        <div class="footer-left grow">
            <div class="row align-item-center">
                <img class="sinister" src="img/sinister.jpeg" alt="album">
                <div class="column self-center">
                    <div class="color-white">Sinister</div>
                    <small class="color-grey">Brano Nome</small>
                </div>
                <span class="color-grey">
                    <i class="fa-regular fa-heart"></i>
                    <i class="fa-regular fa-folder"></i>
                </span>

            </div>
        </div>
        <div class="footer-center grow">
            <div class="column align-item-center">
                <div class="player-bar">
                    <i class="fa-solid fa-shuffle"></i>
                    <i class="fa-solid fa-backward-step"></i>
                    <span class="player-center"><i class="fa-regular fa-circle-play"></i></span>
                    <i class="fa-solid fa-forward-step"></i>
                    <i class="fa-solid fa-rotate-right"></i>
                </div>
                <div class="pad03top">
                    <small> 0.25</small>
                    <span class="barra-player"></span>
                    <small> 4.35</small>
                </div>
                <div class="barra-player-in"></div>
            </div>
        </div>
        <div class="footer-right grow">
            <div class="player-bar-right text-right">
                <i class="fa-solid fa-list"></i>
                <i class="fa-solid fa-display"></i>
                <i class="fa-solid fa-volume-high"></i>
                <span class="barra-volume"></span>
                <!-- <div class="barra-volume-in"></div> -->
            </div>
            
        </div>
    </footer>
</body>

</html>
